        <p>今天遇到打开FlashBuilder秒退, 网上找到了解决办法:<br>进入工作目录下<br><figure class="highlight stylus"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">.metadata/.plugins/org<span class="selector-class">.eclipse</span><span class="selector-class">.core</span><span class="selector-class">.resources</span></span><br></pre></td></tr></table></figure></p>
<p>删除.snap文件<br>如果是苹果系统，则目录有可能是：</p>
